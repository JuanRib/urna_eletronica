  <div>

          <input list="candidatos" id="idNumeroCandidato" placeholder="Informe o número" autofocus autocomplete="off">
          <datalist id="candidatos">
            <!--
              <option value="15">Jurubeba</option>

          </datalist>
        </div>

        </div>
        <div>
          <button id="idBtnBranco" name="nmBtnBranco" type="button">Branco</button>
