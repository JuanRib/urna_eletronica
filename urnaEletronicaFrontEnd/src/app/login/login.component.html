<section>
  <div class="container w-25 p-3">
    <div class="card border bg-dark bg-gradient text-white shadow-lg">
      <form action="" method="POST" class="was-validated " (ngSubmit)="login()">
        <fieldset>
          <legend class="fs-2 text-center">
            Login no Sistema
          </legend>
          <div class="row justify-content-center">
            <div class="col-auto">
              <div class="form-group py-2">
                <input class="form-control is-invalid" type="email" placeholder="example@example.com"
                id="idInputEmail" [(ngModel)]="email" name="idInputEmail" name="nmInputEmail" autofocus autocomplete="on" required>
                <div class="form-text">Informe seu usu√°rio</div>
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-auto">
              <div class="form-group py-2">
                <input class="form-control is-invalid" type="password" placeholder="Senha" id="idInputSenha"
                  name="nmInputSenha" [(ngModel)]="senha" autocomplete="off" required>
                <div class="form-text">Informe sua senha</div>
              </div>
            </div>
          </div>
          <div class="row justify-content-center py-2">
            <div class="col-auto">
              <button class="btn btn-success bg-gradient" type="submit" id="idBtnLogin" name="nmBtnLogin">Login</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</section>
